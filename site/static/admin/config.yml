backend:
  name: git-gateway
  branch: enable-netlifycms
media_folder: site/static/img
public_folder: /img
locale: de
collections:
  - name: page
    label: Seiten
    folder: content
    create: true
    slug: '{{slug}}'
    fields:
      - { label: Titel, name: title, widget: string }
      - { label: Inhalt, name: body, widget: markdown }

  - name: kraeuter
    label: Kräuter
    editor:
        preview: false
    files:
    - name: preisklassen
      label: Kräuter Preisklassen
      file: content/kraeuter/preisklassen.yml
      fields:
      - label: Preisklassen
        name: preisklassen
        widget: object
        fields:
        - { label: A, name: A, widget: number }
        - { label: B, name: B, widget: number }
        - { label: C, name: C, widget: number }
        - { label: D, name: D, widget: number }
        - { label: E, name: E, widget: number }
        - { label: F, name: F, widget: number }

    - name: kraeuterDB
      label: Kräuter Datenbank
      file: content/kraeuter/kraeuterDB.yml
      fields:
      - label: Kräuter
        name: kraeuter
        widget: list
        fields:
        - { label: Name, name: name, widget: string }
        - label: weitere Namen
          name: extraNamen
          widget: list
          field: { label: Name, name: extraName, widget: string }
        - label: Synonyme
          name: synonyme
          widget: list
          field: { label: Synonym, name: synonym, widget: string }
        - { label: Ordnung, name: ordnung, widget: string, required: false }
        - { label: Ordnung-lt, name: ordnung-lt, widget: string, required: false }
        - { label: Familie, name: familie, widget: string, required: false }
        - { label: Familie-lt, name: familie-lt, widget: string, required: false }
        - { label: Gattung, name: gattung, widget: string, required: false }
        - { label: Art, name: art, widget: string, required: false }
        - { label: Sorte, name: sorte, widget: string, required: false }
        - label: Preisklasse
          name: preis
          widget: select
          options: [A, B, C, D, E, F]
          required: false
        - label: Jahr
          name: jahr
          widget: select
          options:
            - { label: einjährig, value: 1 }
            - { label: zweijährig, value: 2 }
            - { label: mehrjährig, value: m }
          required: false
        - { label: winterhart, name: winterhart, widget: boolean, required: false }
        - { label: ist Staude, name: staude, widget: boolean, required: false }
        - { label: Karlsgarten, name: karlsgarten, widget: boolean, required: false }
        - label: Lichtbedarf
          name: licht
          widget: select
          options:
            - { label: absonnig, value: 1 }
            - { label: lichtschattig, value: 2 }
            - { label: halbschattig, value: 3 }
            - { label: vollschattig, value: 4 }
          required: false
        - label: Wasserbedarf
          name: wasser
          widget: select
          options:
            - { label: viel, value: 1 }
            - { label: wenig, value: 2 }
            - { label: kein, value: 3 }
          required: false
        - { label: Beschreibung, name: body, widget: markdown, required: false }
