<!DOCTYPE html>
<html lang="de">
{{ partial "head" . }}
<body>
  <div id="bg">
    <div id="MainAlign" class="clearfix">
      {{ partial "header" . }}
      {{ partial "nav" . }}
      <div id="head"></div>
      <main id="content">
        {{ block "main" . }}
        {{ end }}
      </main>
      <div id="footer"></div>
      {{ partial "footer" . }}
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Merriweather');
  </style>
</body>
</html>
